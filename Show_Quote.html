<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Quote</title>
</head>
<body>
    <button  onclick="show()">Show Quote in console</button>
    <p id="quote" ></p>
</body>
<script>
    let heading = document.getElementById("quote")
    function show()
    {
        heading.innerText="Talk is cheap Show me the code"
        
    }
</script>
</html>
