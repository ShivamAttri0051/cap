<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1 id="display"></h1>
    <div class="keypad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
    </div>
    <div class="operator"> <!-- Corrected the class name to "operator" -->
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>

    <button id="equal">=</button>
    
    <script>
        let keypadButtons = document.querySelectorAll(".keypad > button");
        let heading = document.getElementById("display");
        let operators = document.querySelectorAll(".operator > button"); // Corrected the selector
        let equal = document.getElementById("equal");
        let firstNumber = "";
        let secondNumber = "";
        let currentOperator = ""; // Added a variable to store the current operator
        
        for (let i = 0; i < keypadButtons.length; i++) {
            keypadButtons[i].addEventListener("click", function () {
                if (currentOperator === "") {
                    firstNumber += keypadButtons[i].innerText;
                    heading.innerText = firstNumber;
                } else {
                    secondNumber += keypadButtons[i].innerText;
                    heading.innerText = secondNumber;
                }
            });
        }

        for (let i = 0; i < operators.length; i++) {
            operators[i].addEventListener("click", function () {
                currentOperator = operators[i].innerText;
            });
        }

        equal.addEventListener("click", function () {
            if (firstNumber !== "" && secondNumber !== "" && currentOperator !== "") {
                const result = calculate(parseFloat(firstNumber), parseFloat(secondNumber), currentOperator);
                heading.innerText = result;
                // Reset values for next calculation
                firstNumber = "";
                secondNumber = "";
                currentOperator = "";
            }
        });

        function calculate(num1, num2, operator) {
            switch (operator) {
                case "+":
                    return num1 + num2;
                case "-":
                    return num1 - num2;
                case "*":
                    return num1 * num2;
                case "/":
                    if (num2 !== 0) {
                        return num1 / num2;
                    } else {
                        return "Error: Division by zero";
                    }
                default:
                    return "Invalid operator";
            }
        }
    </script>
</body>
</html>
