<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="slideshow">
            <img src="https://www.pexels.com/photo/textures-18077696/" alt="" style="display: none;">
            <img src="https://www.pexels.com/photo/photo-of-a-person-s-hand-with-tattoos-spraying-pink-paint-on-a-wall-7951265/" alt="" style="display: none;">
            <img src="https://images.pexels.com/photos/12074238/pexels-photo-12074238.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" style="display: none;">
            <img src="https://images.pexels.com/photos/6161860/pexels-photo-6161860.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" style="display: none;">
            <img src="https://images.pexels.com/photos/18021990/pexels-photo-18021990/free-photo-of-lotus-flowers-in-the-pond.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" style="display: none;">
            <img src="https://images.pexels.com/photos/18238186/pexels-photo-18238186/free-photo-of-young-woman-sitting-in-an-armchair-in-a-modern-room.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" style="display: none;">
            <img src="https://images.pexels.com/photos/18362382/pexels-photo-18362382/free-photo-of-light-city-road-landscape.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" style="display: none;">
            <img src="https://images.pexels.com/photos/18357552/pexels-photo-18357552.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" style="display: none;">
            <img src="https://images.pexels.com/photos/18363064/pexels-photo-18363064.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" style="display: block;">
        </div>
        <button onclick="toggleSlideShow()">Start/Stop</button>
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>
</body>
<script>
let slides = document.querySelectorAll('#slideshow img');
let slideIndex = 0;
let slideInterval;

function showSlide(index){
    slides.forEach((slide,i)=>{
        if(i === index){
            slide.style.display = 'block';
        }
        else{
            slide.style.display = 'none';
        }
    })
}
function startSlideShow(){
    slideInterval = setInterval(()=>{
        slideIndex = (slideIndex + 1)% slides.length;
        showSlide(slideIndex);
        console.log(slideIndex)
    }, 2000)
}
function stopSlideShow(){
    clearInterval(slideInterval);
}
function toggleSlideShow(){
    if(slideInterval){
        stopSlideShow();
        slideInterval = null;
    }
    else{
        startSlideShow();
    }
}
function nextSlide(){
    stopSlideShow();
    slideIndex = (slideIndex + 1)% slides.length;
    showSlide(slideIndex);
}
function prevSlide(){
    stopSlideShow();
    slideIndex = (slideIndex - 1)% slides.length;
    showSlide(slideIndex);
}
showSlide(slideIndex);
</script>
</html>
